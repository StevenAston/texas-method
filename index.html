<html>
	<head>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<form>
			Squat Weight: <input class="field" type="text" name="squat_weight" value="315">
			&#215 <input class="field" type="text" name="squat_reps" value="5"> reps<br><br>
			Bench Weight: <input class="field" type="text" name="bench_weight" value="225">
			&#215 <input class="field" type="text" name="bench_reps" value="5"> reps<br><br>
			Deadlift Weight: <input class="field" type="text" name="dead_weight" value="405">
			&#215 <input class="field" type="text" name="dead_reps" value="5"> reps<br><br>
			Row Weight: <input class="field" type="text" name="row_weight" value="185">
			&#215 <input class="field" type="text" name="row_reps" value="5"> reps<br><br>
			Incline Weight: <input class="field" type="text" name="incline_weight" value="135">
			&#215 <input class="field" type="text" name="incline_reps" value="5"> reps<br><br>

			Smallest Increment: <input class="field" type="text" name="increment" value="5"><br><br>

			Interval (0% for sets across): <input class="field" type="text" name="interval" value="2.5"><br><br>

			<input type="button" value="Calculate 1RM" id="submit">
		</form>
		<div id="output">
		</div>
		<br>


	</body>
</html>
